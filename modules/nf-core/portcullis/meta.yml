name: portcullis
description: Run all Portcullis steps in one go
keywords:
  - rnaseq
  - genome
  - splice
  - junction
tools:
  - portcullis:
      description: |
        Portcullis is a tool that filters out invalid splice junctions from RNA-seq 
        alignment data. It accepts BAM files from various RNA-seq mappers, analyzes 
        splice  junctions, and  removes likely false positives, outputting filtered 
        results in multiple formats for downstream analysis.
      homepage: https://portcullis.readthedocs.io/en/latest/index.html
      documentation: https://portcullis.readthedocs.io/en/latest/using.html
      doi: 10.1101/217620
      license: ["GPL-3.0"]
      identifier: biotools:portcullis
input:
  - meta:
      type: map
      description: |
        Groovy Map containing information about the sample
        e.g. [ id:'test' ]
  - bam:
      type: file
      description: Input bam file
  - bed:
      type: file
      description: Input reference annotation of junctions in BED format
  - fasta:
      type: file
      description: Input genome reference fasta file
output:
  - log:
      - meta:
          type: map
          description: |
            Groovy Map containing information about the sample
            e.g. [ id:'test' ]
      - log:
          type: file
          description: Logs of the running process
          pattern: "*.log"
  - bed:
      - meta:
          type: map
          description: |
            Groovy Map containing information about the sample
            e.g. [ id:'test' ]
      - bed:
          type: file
          description: BED file containing all junctions found in the BAM file
          pattern: "*.bed"
  - tab:
      - meta:
          type: map
          description: |
            Groovy Map containing information about the sample
            e.g. [ id:'test' ]
      - tab:
          type: file
          description: TAB file containing all junctions found in the BAM file
          pattern: "*.tab"
  - txt:
      - meta:
          type: map
          description: |
            Groovy Map containing information about the sample
            e.g. [ id:'test' ]
      - txt:
          type: file
          description: TXT file containing all junctions found in the BAM file
          pattern: "*.txt"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "daniel.mapleson@earlham.ac.uk"
  - "luca.venturini@earlham.ac.uk"
  - "david.swarbreck@earlham.ac.uk"
maintainer:
  - "@blancoheredia"

